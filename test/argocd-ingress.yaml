apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-ingress
  namespace: argo-cd
spec:
  project: default
  sources:
    - repoURL: https://github.com/rvinnie/argocd
      path: charts/base-ingress
      targetRevision: main
      helm:
        valueFiles:
          - backend-ingress.yaml
          - frontend-ingress.yaml
          - /environments/dev/ingress-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: qrcats-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true