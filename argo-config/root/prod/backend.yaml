apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: parent-prod-backend-apps
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/rvinnie/argocd
    path: argo-config/prod/backend
    targetRevision: main
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-cd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true