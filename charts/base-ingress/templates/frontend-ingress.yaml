apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress-{{ .Values.environment }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-issuer
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    {{- if .Values.frontend.ingress.annotations }}
    {{- toYaml .Values.frontend.ingress.annotations | nindent 4 }}
    {{- end }}
spec:
  tls:
    - hosts:
        - {{ .Values.frontend.ingress.host }}
      secretName: frontend-ingress-secret
  ingressClassName: nginx
  rules:
    - host: {{ .Values.frontend.ingress.host }}
      http:
        paths:
        {{- range $svcName, $config := .Values.frontend.services }}
          - path: {{ $config.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ $svcName }}-service
                port:
                  number: 80
        {{- end }}